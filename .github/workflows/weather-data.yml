name: Python Project Script Workflow

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch (you can adjust this as needed)
  pull_request:
    branches:
      - main  # Also trigger on pull requests to the main branch
  schedule:
    - cron: '0 10 * * *'  # Run at 10 AM UTC every day

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    
    steps:
        # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3  
        # Clone the repository to the runner
        
        # Step 2: Set up python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  
          
        # Set the Python version you need (adjust as necessary)
      
        # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Ensure pip is up-to-date
          pip install -r requirements.txt  
        # Install the dependencies from requirements.txt

        # Step 4: Run the script
      - name: Run the stocks.py script
        run: |
          python stocks.py  
        # Run the Python script 'stocks.py'
      
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update from GitHub Actions" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token for authentication

