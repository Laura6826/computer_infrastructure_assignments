name: Daily Python Script Execution

on:
  schedule:
    - cron: '0 10 * * *'  # This runs the workflow every day at 10 AM UTC
  push:
    branches:
      - main  # This triggers the workflow if changes are pushed to the 'main' branch (adjust if needed)

jobs:
  daily_task:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python (you can specify a version like '3.9' or '3.x')
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Change to your required Python version

    # Step 3: Install dependencies
    - name: Install dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the Python script
    - name: Run project.py
      run: |
        python project.py

    # Step 5: Commit and push changes (if any)
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Automated commit by GitHub Actions" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub


